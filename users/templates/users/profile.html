{% extends 'main/layout.html' %}

{% block css %}

{% endblock %}

{% block content %}
    <div class="blockmain">
        <div class="headname">
            <p>Профиль аккаунта</p>
        </div>
    </div>
    <div class="block_main_1">
        <div class="post-wrap">
            <form class="form-block" action="{% url 'users:profile' %}" method="put">
                {% csrf_token %}
                <div class="form-item">
                    <label for="{{ form.first_name.id_for_label }}">Имя:</label>
                    {{ form.first_name }}
                </div>
                <div class="form-item">
                    <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия:</label>
                    {{ form.last_name }}
                </div>
                <div class="form-item">
                    <label class="custom-file-upload" for="{{ form.image.id_for_label }}">Выберите изображение:</label>
                    {{ form.image }}
                </div>
                <div class="form-item">
                    <label for="{{ form.username.id_for_label }}">Имя пользователя:</label>
                    {{ form.username }}
                </div>
                <div class="form-item">
                    <label for="{{ form.email.id_for_label }}">Адрес электронной почты:</label>
                    {{ form.email }}
                </div>

                <input type="submit" value="Сохранить">
            </form>
        </div>
    </div>


{% endblock %}
