{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style-auth.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
</head>
<body>

   <div class="container">
       <div class="row justify-content-center">
           <div class="col-lg-5">
               <div class="card shadow-lg border-0 rounded-lg mt-5">
                   <div class="card-header"><h3 class="text-center font-weight-light my-4">Авторизация</h3>
                   </div>
                   <div class="card-body">
                       <form action="{% url 'users:login' %}" method="POST">
                           {% csrf_token %}
                           <div class="form-group">
                               <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label>
                               {{ form.username }}
                           </div>
                           <div class="form-group">
                               <label class="small mb-1" for="{{ form.password.id_for_label }}">Пароль</label>
                               {{ form.password }}</div>

                           <div class="form-group mt-4 mb-0">
                               <input class="btn btn-primary btn-block" type="submit" value="Авторизоваться">
                           </div>

                           <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                               <a href="#">
                                   <i class="fab fa-google fa-2x" style="color: #d9503e;"></i>
                               </a>
                               <a href="#">
                                   <i class="fab fa-vk fa-2x" style="color: #4a658b;"></i>
                               </a>
                               <a href="#">
                                   <i class="fab fa-github fa-2x" style="color: #303030;"></i>
                               </a>
                               <a href="#">
                                   <i class="fab fa-facebook fa-2x" style="color: #405794;"></i>
                               </a>
                           </div>
                       </form>
                   </div>
                   <div class="card-footer text-center">
                       <div class="small"><a href="{% url 'users:registration' %}">Нужен аккаунт? Зарегистрируйся!</a></div>
                   </div>
               </div>
           </div>
       </div>
   </div>

</body>
</html>
